<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Helper</title>


    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>


    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd63311cd3.js" crossorigin="anonymous" defer></script>

</head>

<body>
    <header>
        <h1>Login Helper</h1>
    </header>
    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="example@gmail.com">
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="********">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i> <!--OLHO NUMERO 1-->
                    <i class="fa-solid fa-eye-slash" id="eye-slach" onclick="showPassword()"></i> <!--OLHO NUMERO 2-->
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembre de mim</span>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </section>

            <button id="btn-login">login</button>

            <section class="links-container">
                <span>Entrar com:</span>
                <aside>
                    <a href="#"><i class="fa-brands fa-square-google-plus google"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-square-facebook facebook"></i></a>
                </aside>
            </section>
            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="a">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>

</html>
